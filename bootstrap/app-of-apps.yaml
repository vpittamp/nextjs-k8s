apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd                 # <-- keep Argo CD the owner
  finalizers:                       # prune safely when deleted
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    name: in-cluster
    namespace: argocd
  source:
    repoURL: https://github.com/vpittamp/nextjs-k8s.git
    targetRevision: HEAD
    path: k8s               # every file (or child-Application) below here
  syncPolicy:
    automated:
      prune: true                   # delete resources removed from Git
      selfHeal: true                # drift-correction
    syncOptions:
      - CreateNamespace=true
